<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Peso Ideal</title>
  </head>
  <body>
    <img
      src="/OperadoresLogicos/01-calcula-peso/img/imgpeso.avif"
      alt="imagem"
    />
    <h1>Programa que calcula o peso ideal</h1>
    <p>
      Nome:
      <input type="text" name="" id="inNome" />
    </p>
    <p>
      Sexo: <input type="radio" name="sexo" id="rdMasculino" />Masculino
      <input type="radio" name="sexo" id="rdFeminino" />Feminino
    </p>
    <p>
      Altura:
      <input type="text" name="" id="inAltura" />
    </p>
    <p>
      <input type="button" value="Calcular peso Ideal" id="btCalcular" />
      <input type="button" value="Limpar Campos" id="btLimpar" />
    </p>
    <h3 id="outResposta"></h3>
  </body>
  <script src="javascript.js"></script>
  <script src="limparcampos.js"></script>
</html>
