<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch case</title>
  </head>
  <body>
    <script>
      var Bairro = prompt('Bairro de entrega : ')
      var taxaEntrega
      switch (Bairro) {
        case 'centro':
          taxaEntrega = 5.0
          break
        case 'Fragata':
        case 'tres vendas':
          taxaEntrega = 7.0
          break
        case 'laranjal':
          taxaEntrega = 10.0
          break
        default:
          taxaEntrega = 8.0
      }
      alert('taxa  r$ : ' + taxaEntrega.toFixed(2))
    </script>
  </body>
</html>
